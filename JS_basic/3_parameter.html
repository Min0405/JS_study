<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/parameter.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="alert_text">Alert 박스</p>
        <button onclick="알림창('none')">X</button>
    </div>
    <button onclick="알림창열기('아이디를 입력하세요')">버튼1</button>
    <button onclick="알림창열기('비번을 입력하세요')">버튼2</button>

    <script>

        function 알림창열기(구멍) {
            document.getElementById('alert_text').innerHTML = 구멍;
            document.getElementById('alert').style.display = 'block';
        }
    </script>
</body>
</html>
